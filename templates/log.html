<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Dr. Dmitry A. Duev">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/robot-favicon.png" />

    <title>Robo-AO Kitt Peak status images</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <!-- Custom styles for this page -->
    <style>

        body {
            padding-top: 1rem;
            font-size: 0.9rem;
            overflow-x: hidden;
        }
        code {
            font-size: 0.6rem !important;
        }
        .navbar {
            padding: 0.3rem 2rem !important;
        }

        #wrapper {
            padding-top: 2.0rem;
            padding-left: 0;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled {
            padding-left: 250px;
        }

        #sidebar-wrapper {
            z-index: 1000;
            position: fixed;
            left: 250px;
            width: 0;
            height: 100%;
            margin-left: -250px;
            overflow-y: auto;
            background: #222;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 250px;
        }

        #page-content-wrapper {
            width: 100%;
            position: absolute;
            padding: 15px;
        }

        #wrapper.toggled #page-content-wrapper {
            position: absolute;
            margin-right: -250px;
        }


        /* Sidebar Styles */

        .sidebar-nav {
            position: absolute;
            top: 0;
            width: 250px;
            margin: 0;
            padding: 0;
            padding-top: 0.5rem;
            list-style: none;
            font-size: 0.8rem;
        }

        .sidebar-nav li {
            text-indent: 0.3rem;
            line-height: 30px;
            color: #999999;
        }

        .sidebar-nav li a {
            display: block;
            text-decoration: none;
            color: #999999;
        }

        .sidebar-nav li a:hover {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar-nav li a:active, .sidebar-nav li a:focus {
            text-decoration: none;
        }

        .sidebar-nav>.sidebar-brand {
            height: 65px;
            font-size: 18px;
            line-height: 60px;
        }

        .sidebar-nav>.sidebar-brand a {
            color: #999999;
        }

        .sidebar-nav>.sidebar-brand a:hover {
            color: #eee;
            background: none;
        }

        @media(min-width:768px) {
            #wrapper {
                padding-left: 0;
            }
            #wrapper.toggled {
                padding-left: 250px;
            }
            #sidebar-wrapper {
                width: 0;
            }
            #wrapper.toggled #sidebar-wrapper {
                width: 250px;
            }
            #page-content-wrapper {
                padding: 20px;
                position: relative;
            }
            #wrapper.toggled #page-content-wrapper {
                position: relative;
                margin-right: 0;
            }
        }

        .bg-info {
            color: #e2e2fc !important;
        }
        .bg-info>a {
            color: #e2e2fc !important;
        }
    </style>

    <!-- Core JavaScript libs -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $(document).ready(function() {
            // show on load:
            $("#wrapper").toggleClass("toggled");

            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        });
    </script>

    <!-- Logs -->
    <script>

        var socket = io();

        $(document).ready(function() {
            socket.on('post_log_file_last_night', function (response) {
                // load only once!
                if (document.getElementById(response.id+'-loading').style.display != "none") {
                    console.log('loading '+response.id);
                    document.getElementById(response.id+'-code').innerHTML = response.data;
                    document.getElementById(response.id+'-loading').style.display = "none";
                }
            });
        });
    </script>

    <!-- Show/hide log panels -->
    <script>
        function showHidePanel(key) {
            if ($("[id='" + key + "-dropdown']").children("i").attr("class") == "fa fa-lg fa-angle-up") {
                $("[id='" + key + "-dropdown']").children("i").attr("class", "fa fa-lg fa-angle-down");
                document.getElementById(key+"-panel").style.display = "none";
            }
            else { if ($("[id='" + key + "-dropdown']").children("i").attr("class") == "fa fa-lg fa-angle-down") {
                $("[id='" + key + "-dropdown']").children("i").attr("class", "fa fa-lg fa-angle-up");
                document.getElementById(key+"-panel").style.display = "inline-block";
            } }
        }

        // toggle cards
        function toggle(id, obj) {
            var $input = $(obj);
            // fetch log file from server, but only once
            if (document.getElementById(id+'-loading').style.display != "none") {
                socket.emit('get_log_file_last_night', id);
            }
            if ($input.prop('checked')) document.getElementById(id+'-container').style.display = "block";
            else document.getElementById(id+'-container').style.display = "none";
        }
    </script>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Robo-AO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Status<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/image">Images</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/log">Logs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank"
                   href="http://www.oir.caltech.edu/twiki_oir/bin/viewauth/Palomar/RoboAO/WebHome">Twiki</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <!--<li class="sidebar-brand">-->
                    <!--<a href="#">-->
                        <!--Logs-->
                    <!--</a>-->
                <!--</li>-->
                {% for lfn in log_names_last_night %}
                    <li>
                        <a href="#">
                            <div class="form-check m-0 p-0">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value=""
                                           onclick="toggle('{{ lfn }}', this)">
                                    {{ lfn }}
                                </label>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">

                <h3><a href="#menu-toggle" id="menu-toggle">
                    <i class="fa fa-bars p-1 py-2" aria-hidden="true"></i></a>
                    Log files from last night
                </h3>

                <!-- Iterate over log files -->
                {% for lfn in log_names_last_night %}
                <div class="row mb-2" id="{{ lfn }}-container" style="display: none;">
                    <div class="col">
                        <div class="card border border-info" id="{{ lfn }}-card">
                            <div class="card-header p-0 pl-2 bg-info" id="">
                                <span style="font-weight: 400; font-size: 0.9rem;">{{ lfn }}</span>
                                <a class="float-right pr-2 pb-0 mb-0" data-toggle="collapse" href="#"
                                   aria-expanded="false" aria-controls="collapseExample" id="{{ lfn }}-dropdown"
                                   onClick="showHidePanel('{{ lfn }}')" style="margin-top: -0.1rem;">
                                    <i class="fa fa-lg fa-angle-up" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="card-body text-truncate p-0 pl-2 pr-2" id="{{ lfn }}-panel"
                                 style="max-height:15rem; display: inline-block; overflow-x: hidden;">
                                <p style="margin-top:10px;" id="{{ lfn }}-loading">
                                    Loading...&nbsp;<i class="fa fa-gear fa-spin" style="font-size:24px"></i>
                                </p>
                                <pre><code id="{{ lfn }}-code" class="empty"></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</div>

</body>
</html>
